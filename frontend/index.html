<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-slate-100">
    <div class="mx-auto max-w-6xl px-4 py-10">
      <div class="mb-10 flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
        <div>
          <h1 class="text-3xl font-bold tracking-tight">Patient Management System</h1>
          <p class="mt-2 text-sm text-slate-300">Add patients and view the patient list.</p>
        </div>
        <div class="flex flex-col gap-2 md:flex-row md:items-center">
          <label class="text-xs text-slate-300" for="apiBaseUrl">API Base URL</label>
          <input
            id="apiBaseUrl"
            class="w-full rounded-lg border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 md:w-[360px]"
            placeholder="http://localhost:8080"
            value="http://localhost:8080"
            type="text"
          />
          <button
            id="refreshBtn"
            class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            type="button"
          >
            Refresh
          </button>
        </div>
      </div>

      <div class="grid gap-6 lg:grid-cols-2">
        <div class="rounded-2xl border border-slate-800 bg-slate-950/40 p-6 shadow-xl">
          <h2 class="text-lg font-semibold">Add Patient</h2>
          <p class="mt-1 text-sm text-slate-300">Fill in details and submit to save the patient.</p>

          <form id="patientForm" class="mt-6 grid gap-4">
            <div>
              <label class="text-xs text-slate-300" for="name">Name</label>
              <input
                id="name"
                name="name"
                required
                class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="John Doe"
                type="text"
              />
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <label class="text-xs text-slate-300" for="age">Age</label>
                <input
                  id="age"
                  name="age"
                  required
                  min="1"
                  class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="30"
                  type="number"
                />
              </div>
              <div>
                <label class="text-xs text-slate-300" for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  required
                  class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="john@example.com"
                  type="email"
                />
              </div>
            </div>

            <div>
              <label class="text-xs text-slate-300" for="condition">Condition</label>
              <input
                id="condition"
                name="condition"
                required
                class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Hypertension"
                type="text"
              />
            </div>

            <div class="flex items-center gap-3">
              <button
                id="submitBtn"
                class="rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                type="submit"
              >
                Add Patient
              </button>
              <span id="formStatus" class="text-sm text-slate-300"></span>
            </div>
          </form>
        </div>

        <div class="rounded-2xl border border-slate-800 bg-slate-950/40 p-6 shadow-xl">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-lg font-semibold">Patients</h2>
              <p class="mt-1 text-sm text-slate-300">Latest patients appear first.</p>
            </div>
            <span id="listStatus" class="text-sm text-slate-300"></span>
          </div>

          <div id="patientsList" class="mt-6 grid gap-4"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
