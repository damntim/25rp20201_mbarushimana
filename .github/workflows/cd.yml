name: CD - Build, Push Docker and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: damntime/25rp20201_mbarushimana
  K8S_NAMESPACE: student-25rp20201
  DEPLOYMENT_NAME: patient-app
  CONTAINER_NAME: patient-app
  SERVICE_NAME: patient-app-service
  SMOKE_TEST_PATH: /
  SCAN_ENABLED: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Security scan (Trivy) - optional
        if: env.SCAN_ENABLED == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig from secret
        shell: bash
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "KUBE_CONFIG secret is not set. Please add it in GitHub Secrets."
            exit 1
          fi
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl version --client
          kubectl cluster-info

      - name: Force redeploy annotation (for latest tag)
        shell: bash
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} annotate deployment/${{ env.DEPLOYMENT_NAME }} "trae.ai/redeploy=$(date +%s)" --overwrite || true

      - name: Set image to latest
        shell: bash
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.IMAGE_NAME }}:latest --record

      - name: Wait for rollout
        shell: bash
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s

      - name: Smoke test (in-cluster)
        shell: bash
        run: |
          set -e
          # Use ephemeral curl pod to test the service inside the cluster
          kubectl -n ${{ env.K8S_NAMESPACE }} run smoke-test --image=curlimages/curl:8.7.1 --restart=Never --rm -it \
            --command -- sh -c "curl -fsS http://${{ env.SERVICE_NAME }}${{ env.SMOKE_TEST_PATH }}"
          echo "Smoke test passed"

      - name: Print deployment image
        shell: bash
        run: |
          IMG=$(kubectl -n ${{ env.K8S_NAMESPACE }} get deploy/${{ env.DEPLOYMENT_NAME }} -o jsonpath='{.spec.template.spec.containers[?(@.name=="'${{ env.CONTAINER_NAME }}'")].image}')
          echo "Deployed image: $IMG"

      - name: Rollback on failure (example)
        if: failure()
        shell: bash
        run: |
          echo "Deployment failed â€” performing rollback..."
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout undo deployment/${{ env.DEPLOYMENT_NAME }}