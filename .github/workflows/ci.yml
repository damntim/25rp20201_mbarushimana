name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  lint:
    name: Lint (PHP syntax)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHP syntax lint
        run: |
          set -e
          find . -type f -name "*.php" -print0 | xargs -0 -n 1 -P 4 php -l

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPUnit (if configured)
        if: hashFiles('**/phpunit.xml*') != ''
        run: vendor/bin/phpunit --colors=always

      - name: Skip PHPUnit (no config found)
        if: hashFiles('**/phpunit.xml*') == ''
        run: echo "No phpunit.xml found, skipping tests."

  build:
    name: Build Docker image
    # CI workflow (insert these steps where you set up Docker build/push)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker info
        run: docker info

      - name: Buildx version
        run: docker buildx version

      - name: Builder info
        run: docker buildx ls

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (fix invalid tag and output mode)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Push on non-PR events; load on PRs (prevents registry writes during PR)
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          # FIX: provide valid repository/name:tag values
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt:sha-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt:latest
          # Optional: cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Keep provenance attestation (equivalent to --attest type=provenance,mode=max)
          provenance: mode=max

  deploy:
    name: Deploy (push image to Docker Hub)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker tags/labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_REPOSITORY }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}