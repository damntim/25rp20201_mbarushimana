name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  lint:
    name: Lint (PHP syntax)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHP syntax lint
        run: |
          set -e
          find . -type f -name "*.php" -print0 | xargs -0 -n 1 -P 4 php -l

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPUnit (if configured)
        if: hashFiles('**/phpunit.xml*') != ''
        run: vendor/bin/phpunit --colors=always

      - name: Skip PHPUnit (no config found)
        if: hashFiles('**/phpunit.xml*') == ''
        run: echo "No phpunit.xml found, skipping tests."

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment success
        run: |
          echo "âœ… Deployed to Railway"
          echo "ðŸ“¦ Project deployed successfully"
          echo "ðŸ”— Check status at: https://railway.app/dashboard"git 