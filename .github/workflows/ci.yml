name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  lint:
    name: Lint (PHP syntax)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHP syntax lint
        run: |
          set -e
          find . -type f -name "*.php" -print0 | xargs -0 -n 1 -P 4 php -l

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPUnit (if configured)
        if: hashFiles('**/phpunit.xml*') != ''
        run: vendor/bin/phpunit --colors=always

      - name: Skip PHPUnit (no config found)
        if: hashFiles('**/phpunit.xml*') == ''
        run: echo "No phpunit.xml found, skipping tests."

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Login for both main branch pushes and tags
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate proper tags using metadata-action
      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Push when it's a push event to main or a version tag
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy on remote server (via SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script: |
            set -e
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt:latest
            # Stop & remove any existing container named "patient-mgmt"
            docker ps -aq -f name=patient-mgmt | xargs -r docker rm -f
            # Run the latest image (adjust ports/env as needed)
            docker run -d --name patient-mgmt -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt:latest

      - name: Deployment success
        run: |
          echo "‚úÖ Deployed latest image to production server"
          echo "üì¶ Image: ${{ secrets.DOCKERHUB_USERNAME }}/patient-mgmt:latest"
          echo "üñ•Ô∏è  Host: ${{ secrets.PROD_SSH_HOST }}"