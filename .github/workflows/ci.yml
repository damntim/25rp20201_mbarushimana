name: CI/CD - Complete Pipeline

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  IMAGE_NAME: damntime/25rp20201_mbarushimana
  K8S_NAMESPACE: student-25rp20201
  DEPLOYMENT_NAME: patient-app
  CONTAINER_NAME: patient-app
  SERVICE_NAME: patient-app-service
  SMOKE_TEST_PATH: /
  SCAN_ENABLED: true

jobs:
  lint:
    name: Lint (PHP syntax)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHP syntax lint
        run: |
          set -e
          find . -type f -name "*.php" -print0 | xargs -0 -n 1 -P 4 php -l

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies (if present)
        if: hashFiles('**/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPUnit (if configured)
        if: hashFiles('**/phpunit.xml*') != ''
        run: vendor/bin/phpunit --colors=always

      - name: Skip PHPUnit (no config found)
        if: hashFiles('**/phpunit.xml*') == ''
        run: echo "No phpunit.xml found, skipping tests."

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Login for any push event (branches and tags)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate proper tags using metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Push for any push event (main & other branches, and semver tags)
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Security scan (Trivy)
        if: env.SCAN_ENABLED == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-and-push
    # Only deploy on push to main branch or manual trigger
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "‚ùå RAILWAY_TOKEN secret is not set"
            echo "How to get your Railway token:"
            echo "1. Go to https://railway.app/account/tokens"
            echo "2. Create a new token"
            echo "3. Add it to GitHub Secrets as RAILWAY_TOKEN"
            exit 1
          fi
          
          echo "üöÇ Deploying to Railway..."
          
          # Check if service name is provided, otherwise list available services
          if [ -n "${{ secrets.RAILWAY_SERVICE_NAME }}" ]; then
            railway up --service=${{ secrets.RAILWAY_SERVICE_NAME }}
          else
            echo "‚ÑπÔ∏è  No RAILWAY_SERVICE_NAME provided, deploying to current project..."
            railway up || {
              echo "‚ùå Deployment failed. Available services:"
              railway service list 2>/dev/null || echo "Could not list services"
              echo ""
              echo "üí° Tip: Set RAILWAY_SERVICE_NAME secret with one of the service names above"
              exit 1
            }
          fi

      - name: Railway deployment success
        run: |
          echo "‚úÖ Deployed to Railway"
          echo "üöÇ Service: ${{ secrets.RAILWAY_SERVICE_NAME || 'patient-app' }}"

  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    # Only deploy on push to main branch or manual trigger
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig from secret
        shell: bash
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "‚ùå KUBE_CONFIG secret is not set. Please add it in GitHub Secrets."
            echo "How to get your kubeconfig:"
            echo "1. From your cluster provider (AWS EKS, GKE, AKS, etc.)"
            echo "2. Or run: kubectl config view --raw --minify"
            echo "3. Add the output to GitHub Secrets as KUBE_CONFIG"
            exit 1
          fi
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
          echo "üìã kubectl version:"
          kubectl version --client
          
          echo "üîç Attempting to connect to cluster..."
          if ! kubectl cluster-info; then
            echo "‚ùå Failed to connect to Kubernetes cluster"
            echo "‚ö†Ô∏è  Your KUBE_CONFIG appears to be for Docker Desktop (kubernetes.docker.internal)"
            echo "Please update KUBE_CONFIG secret with your production cluster credentials"
            exit 1
          fi
          echo "‚úÖ Successfully connected to Kubernetes cluster"

      - name: Force redeploy annotation (for latest tag)
        shell: bash
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} annotate deployment/${{ env.DEPLOYMENT_NAME }} "trae.ai/redeploy=$(date +%s)" --overwrite || true

      - name: Set image to latest
        shell: bash
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.IMAGE_NAME }}:latest --record

      - name: Wait for rollout
        shell: bash
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s

      - name: Smoke test (in-cluster)
        shell: bash
        run: |
          set -e
          # Use ephemeral curl pod to test the service inside the cluster
          kubectl -n ${{ env.K8S_NAMESPACE }} run smoke-test --image=curlimages/curl:8.7.1 --restart=Never --rm -it \
            --command -- sh -c "curl -fsS http://${{ env.SERVICE_NAME }}${{ env.SMOKE_TEST_PATH }}"
          echo "Smoke test passed"

      - name: Print deployment image
        shell: bash
        run: |
          IMG=$(kubectl -n ${{ env.K8S_NAMESPACE }} get deploy/${{ env.DEPLOYMENT_NAME }} -o jsonpath='{.spec.template.spec.containers[?(@.name=="'${{ env.CONTAINER_NAME }}'")].image}')
          echo "Deployed image: $IMG"

      - name: Deployment success
        run: |
          echo "‚úÖ Deployed latest image to Kubernetes"
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "üéØ Namespace: ${{ env.K8S_NAMESPACE }}"
          echo "üöÄ Deployment: ${{ env.DEPLOYMENT_NAME }}"

      - name: Rollback on failure
        if: failure()
        shell: bash
        run: |
          echo "Deployment failed ‚Äî performing rollback..."
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout undo deployment/${{ env.DEPLOYMENT_NAME }}